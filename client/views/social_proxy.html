<!DOCTYPE html>
<html>
  <head>
    <title>Social Proxy</title>
    <meta charset="utf-8" />
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="../js/go.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script id="code">
      function init() {
        var $ = go.GraphObject.make; // for conciseness in defining templates

        myDiagram = $(
          go.Diagram,
          'myDiagramDiv', // create a Diagram for the DIV HTML element
          {
            initialContentAlignment: go.Spot.Center, // center the content
            'undoManager.isEnabled': true, // enable undo & redo
          }
        );

        // define a simple Node template
        myDiagram.nodeTemplate = $(
          go.Node,
          'Auto', // the Shape will go around the TextBlock
          $(
            go.Shape,
            'Circle',
            { strokeWidth: 0, fill: 'white' },
            // Shape.fill is bound to Node.data.color
            new go.Binding('fill', 'color')
          ),
          $(
            go.TextBlock,
            { margin: 8 }, // some room around the text
            // TextBlock.text is bound to Node.data.key
            new go.Binding('text', 'key')
          )
        );

        // but use the default Link template, by not setting Diagram.linkTemplate
        // replace the default Link template in the linkTemplateMap
        myDiagram.linkTemplate = $(
          go.Link, // the whole link panel
          {
            routing: go.Link.Normal,
            curve: go.Link.Bezier,
            selectionAdorned: false,
          },
          $(
            go.Shape, // the link shape
            new go.Binding('strokeWidth', 'width'),
            new go.Binding('stroke', 'color')
          )
        );
        // The previous initialization is the same as the minimal.html sample.
        // Here we request JSON-format text data from the server, in this case from a static file.
        jQuery.getJSON('http://localhost:3000/data/group1_gojs.json', load);
      }

      function load(jsondata) {
        // create the model from the data in the JavaScript object parsed from JSON text
        myDiagram.model = new go.GraphLinksModel(
          jsondata['nodes'],
          jsondata['links']
        );
        console.log(jsondata['links']);
      }
    </script>
  </head>

  <body onload="init()">
    <div id="sample"></div>
    <div
      id="myDiagramDiv"
      style="border: solid 1px black; width: 400px; height: 400px"
    ></div>
  </body>
</html>
